<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="If you have any questions or wonder about
    something, don't hesitate to contact us. Fill in the contact form on this
    page and we'll get back to you.">
    <title>Contact us</title>
    <link rel="stylesheet" href="https://use.typekit.net/pas4hkz.css">
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body>
    <div id="contact-page">
      <nav>
          <div class="logo">
          <h1>NASA</h1>
          </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="launches.html">Launches</a></li>
        </ul>
          
        <div class="menu-button">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
          </div>
      </nav>
        
      <h1>Contact us</h1>
      <p>Fill in your contact info and message and we will get back to you</p>
      <form id="contact-form" action="index.html" method="post">
          
        
            <input type="text"  id="nameField" name="fullname" placeholder="Full name"required>
        
          <br>
          
            <input type="email" id="emailField" name="Email" placeholder="Email"required>
        
          <br>
        
          <textarea name="Message" id="messageField"rows="8" cols="80" placeholder="Your message"></textarea>
          <br>
          <input type="submit" id="submitButton" name="Submit" value="Submit">
      </form>
      <div class="social">
        <h2>Let's connect</h2>
        <ul>
          <li><a href="https://www.facebook.com/NASA/" target="_blank">Facebook</a></li>
          <li><a href="https://www.instagram.com/nasa/?hl=en" target="_blank">Instagram</a></li>
          <li><a href="https://twitter.com/NASA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">Twitter</a></li>
          
        </ul>

      </div>

    </div>
    <script src="JS/nav.js"></script>
    <script type="text/javascript" src="JS/contact.js">

    </script>
  </body>
</html>
