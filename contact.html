<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="If you have any questions or wonder about
    something, don't hesitate to contact us. Fill in the contact form on this
    page and we'll get back to you.">
    <title>Contact us</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">contact</a></li>
        </ul>
      </nav>
      <h1>Contact us</h1>
      <p>Fill in your contact info and message and we will get back to you</p>
      <form class="contact-form" action="index.html" method="post">
          <label>
            First Name:
            <input type="text" name="firstname" value="First name">
          </label>
          <br>
          <label>
            Last name:
            <input type="text" name="lastname" value="Last Name">
          </label>
          <br>
          <label>
            Email:
            <input type="email" name="Email" value="Email">
          </label>
          <br>
          <label for="message">
            Message:
          </label>
          <br>
          <textarea name="Message" rows="8" cols="80"></textarea>
          <input type="submit" name="Submit" value="Submit">
      </form>
      <div class="social">
        <h2>Let's connect</h2>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>

      </div>

    </div>
    <script type="text/javascript" src="JS/contact.js">

    </script>
  </body>
</html>
