<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="If you have any questions or wonder about
        something, don't hesitate to contact us. Fill in the contact form on this
        page and we'll get back to you.">
        <title>Contact us</title>
        <link rel="stylesheet" href="https://use.typekit.net/pas4hkz.css">
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <div id="contact-page">
            <header>
                <nav>
                    <div class="logo">
                        <a href="https://www.nasa.gov/"><h1>NASA</h1></a>
                    </div>
                    <ul class="nav-elements">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html"  class="active">Contact</a></li>
                        <li><a href="launches.html">Launches</a></li>
                    </ul>
                    <div class="menu-button">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                 </nav>
             </header>
        <div class="content"> 
            <h1>Contact us</h1>
                <p>We'd love to hear from you! </p>
            <form id="contact-form">
                <label for="name">Tell us your name:</label>
                <input type="text"  id="name-input" name="fullname" placeholder="Full name" required>
                <div class="error" id="name-error">Please enter your name</div>
                <br>
                <label for="email">Enter your email address:</label>
                <input type="email" id="email-input" name="Email" placeholder="Email"required> 
                <div class="error" id="email-error">Please enter your email</div>
                <div class="error" id="inv-email-error">Please enter a valid email</div>
                <br>
                <label for="message">Leave a short message</label>
                <textarea name="Message" id="message-input"rows="8" cols="80" placeholder="Your message"></textarea>
                <div class="error"id="message-error">Please write us a message</div>
          <br>
          <input type="submit" id="submit-button" name="Submit" value="Submit">
             </form>
           
          <div class="social">
              <h2>Feeling social?</h2>
              <ul>
                  <li><a href="https://www.facebook.com/NASA/" target="_blank">Facebook</a></li>
                  <li><a href="https://www.instagram.com/nasa/?hl=en" target="_blank">Instagram</a></li>
                  <li><a href="https://twitter.com/NASA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">Twitter</a></li>
              </ul>
          </div>
        </div>

        </div>
        <script src="JS/nav.js"></script>
        <script type="text/javascript" src="JS/contact.js"></script>
    </body>
</html>
